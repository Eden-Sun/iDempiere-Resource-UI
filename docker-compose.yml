services:
  dev-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    volumes:
      - .:/app
      - /app/ui/node_modules
    working_dir: /app/ui
    environment:
      - NODE_ENV=development
    command: sh -c "bun run dev --host 0.0.0.0 --port 8888"

  opencode-web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5555:5555"
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - NODE_ENV=development
    command: sh -c "opencode web --hostname 0.0.0.0 --port 5555"